<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Counter</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children horizontally */
        }
        #tap-area {
            height: 50vh;
            width: 50vw;
            background-color: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #tap-area.tapped {
            background-color: #333333;
        }
        #counter {
            font-size: 5rem;
            color: #FFFFFF;
            pointer-events: none;
            user-select: none;
        }
        #time-diff {
            margin-top: 10px; /* Space between tap-area and time-diff */
            font-size: 1.2rem;
            color: #FFFFFF;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="tap-area">
            <span id="counter">0</span>
        </div>
        <div id="time-diff"></div>
    </div>

    <script>
        const tapArea = document.getElementById('tap-area');
        const counter = document.getElementById('counter');
        const timeDiff = document.getElementById('time-diff');
        let count = 0;
        let lastTapTime = null;

        tapArea.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            if (lastTapTime) {
                const diff = currentTime - lastTapTime;
                timeDiff.textContent = `${diff} ms`;
            }
            lastTapTime = currentTime;

            count++;
            counter.textContent = count;
            tapArea.classList.add('tapped');
            setTimeout(() => {
                tapArea.classList.remove('tapped');
            }, 50); // Flash for 50ms
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Counter</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            text-align: center; /* Center inline/inline-block elements */
        }
        #tap-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 60vh;
            width: 80vw;
            background-color: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #tap-area.tapped {
            background-color: #333333;
        }
        #counter {
            font-size: 5rem;
            color: #FFFFFF;
            pointer-events: none;
            user-select: none;
        }
        #tap-info {
            position: absolute;
            top: calc(50% + 30vh + 20px); /* 50% (center) + 30vh (half of new tap-area height) + 20px (margin) */
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
            font-size: 1.2rem;
            user-select: none;
        }
        #tps {
            margin-top: 10px;
        }

        #small-boxes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
        }

        .small-box {
            width: 10%;
            padding-top: 10%; /* Creates square aspect ratio */
            background-color: #1E1E1E;
            border: 1px solid #121212;
        }

        .small-box.tapped {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div id="tap-area">
        <div id="small-boxes-container">
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
        </div>
        <span id="counter">0</span>
    </div>
    <div id="tap-info">
        <div id="time-diff"></div>
        <div id="tps"></div>
    </div>

    <script>
        const tapArea = document.getElementById('tap-area');
        const counter = document.getElementById('counter');
        const timeDiff = document.getElementById('time-diff');
        const tps = document.getElementById('tps');
        const smallBoxes = document.querySelectorAll('.small-box');
        let count = 0;
        let lastTapTime = null;
        const tapTimestamps = [];
        let currentBoxIndex = 0;

        window.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            if (lastTapTime) {
                const diff = currentTime - lastTapTime;
                timeDiff.textContent = `${diff} ms`;
            }
            lastTapTime = currentTime;

            // TPS calculation
            tapTimestamps.push(currentTime);
            const oneSecondAgo = currentTime - 1000;
            while (tapTimestamps.length > 0 && tapTimestamps[0] < oneSecondAgo) {
                tapTimestamps.shift();
            }
            tps.textContent = `${tapTimestamps.length} TPS`;

            count++;
            counter.textContent = count;

            // Animate the small boxes
            const currentBox = smallBoxes[currentBoxIndex];
            currentBox.classList.add('tapped');
            setTimeout(() => {
                currentBox.classList.remove('tapped');
            }, 100); // Flash for 100ms

            currentBoxIndex = (currentBoxIndex + 1) % 10;

            // Animate the main tap area as well
            tapArea.classList.add('tapped');
            setTimeout(() => {
                tapArea.classList.remove('tapped');
            }, 1); // Flash for 1ms
        });
    </script>
</body>
</html>
